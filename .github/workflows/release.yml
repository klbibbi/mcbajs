name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build plugin with Maven
      run: mvn clean package
    
    - name: Build resource pack
      run: |
        cd resource_pack
        zip -r ../DogPoopSounds-${{ steps.get_version.outputs.VERSION }}.zip *
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
    
    - name: Upload Plugin JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/DogPoop-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: DogPoop-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
    
    - name: Upload Resource Pack
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./DogPoopSounds-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: DogPoopSounds-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip

    - name: Upload to Hangar
      run: |
        curl -X POST "https://hangar.papermc.io/api/v1/projects/klbibbi/dogpoop/versions" \
          -H "Authorization: ${{ secrets.HANGAR_API_KEY }}" \
          -H "Content-Type: multipart/form-data" \
          -F "version-string=${{ steps.get_version.outputs.VERSION }}" \
          -F "channel=Release" \
          -F "platform-versions=PAPER:1.21.10" \
          -F "files=@./target/DogPoop-${{ steps.get_version.outputs.VERSION }}.jar"

